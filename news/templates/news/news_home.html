{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
<div class="features">
    <h1>Новости</h1>
    {% filter upper %}
    <p>Страница временно недоступна на территории вашего региона</p>
    {% endfilter %}
    <button class="btn btn-warning">На страницу про нас</button>

    {% for el in news %}
    <div class="alert alert-warning">
        <h3>{{ el.title }}</h3>
        <p>{{ el.anons }}</p>
    </div>
    {% endfor %}


</div>

{% endblock %}
