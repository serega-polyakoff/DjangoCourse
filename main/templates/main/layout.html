{% load static %}
<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
     <aside>
         <img src="{% static 'main/img/rockstar-games.svg' %}" alt="лого">
         <span class="logo">Rockstar</span>
         <h3>Навигация</h3>
         <ul>
             <a href="{% url 'home' %}"><li><i class="fa-light fa-comet"></i> Главная</li></a>
             <a href="{% url 'about' %}"><li><i class="fa-solid fa-bat"></i> Про нас</li></a>
             <a href=""><li><i class="fa-solid fa-phone-rotary"></i> Контакты</li></a>
         </ul>
     </aside>
     <main>
         {% block content %}
         {% endblock %}
     </main>
</body>
</html>
