{% load static %}
<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://kit.fontawesome.com/f7ceef0c77.js">
    <script src="https://kit.fontawesome.com/f7ceef0c77.js" crossorigin="anonymous"></script>
</head>
<body>
     <aside>
         <img src="{% static 'main/img/rockstar-games.svg' %}" alt="лого">
         <span class="logo">Rockstar</span>
         <h3>Навигация</h3>
         <ul>
             <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
             <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> Про нас</li></a>
             <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i> Новости</li></a>
             <a href=""><li><i class="fa-solid fa-paper-plane"></i> Контакты</li></a>
             <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Создать статью</button></li></a>
         </ul>
     </aside>
     <main>
         {% block content %}
         {% endblock %}
     </main>
</body>
</html>
